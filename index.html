<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Task List</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Task List</h1>
            <span id="activeTaskCount"></span>
            <div class="input-section">
                <input type="text" id="newTask" placeholder="Add new task..." maxlength="100">
                <button id="clearInputBtn">X</button>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="addTaskBtn">Add</button>
                <button id="clearCompletedBtn">Clear Completed Tasks</button>
                <button id="clearAllBtn">Clear All Tasks</button>
            </div>

            <div class="filter-buttons">
                <button id="showAllBtn">Show All</button>
                <button id="showActiveBtn">Show Active</button>
                <button id="showCompletedBtn">Show Completed</button>
            </div>

            <div class="select-all">
                <input type="checkbox" id="selectAllCheckbox">
                <label for="selectAllCheckbox">Select All</label>
            </div>

            <ul id="taskList">
                </ul>
            <div id="emptyTaskListMessage" style="display: none; text-align: center; color: #777; padding: 10px;">No tasks yet!</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
