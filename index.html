<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Task List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Task List</h1>
            <span id="activeTaskCount"></span>
            <div class="input-section">
                <input type="text" id="newTask" placeholder="Add new task...">
                <button id="addTaskBtn">Add</button>
                <button id="clearCompletedBtn">Clear Completed Tasks</button>
            </div>

            <div class="filter-buttons">
                <button id="showAllBtn">Show All</button>
                <button id="showActiveBtn">Show Active</button>
                <button id="showCompletedBtn">Show Completed</button>
            </div>

            <div class="select-all">
                <input type="checkbox" id="selectAllCheckbox">
                <label for="selectAllCheckbox">Select All</label>
            </div>

            <ul id="taskList">
                </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
